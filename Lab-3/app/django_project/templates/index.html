{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container">
        {% block extra_content %}
        <a href="{% url 'crear_asignatura' %}" class="btn btn-primary">Crear Nueva Asignatura</a>
        <a href="{% url 'detalle_asignatura' asignatura_id=1 %}" class="btn btn-primary">Ver asignaturas</a>
        <a href="{% url 'agregar_alumno' asignatura_id=1 %}" class="btn btn-primary">Agregar alumnos</a>
        <a href="{% url 'detalle_alumno' alumno_id=1 %}" class="btn btn-info">Ver Detalles de Alumno</a>
        {% endblock %}
    </div>
</body>
</html>
