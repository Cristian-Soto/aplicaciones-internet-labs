<!-- lista_asignaturas.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lista de Asignaturas</h1>
    <ul>
        {% for asignatura in asignaturas %}
            <li>
                <a href="{% url 'detalle_asignatura' asignatura.id %}">
                    {{ asignatura.nombre }} - {{ asignatura.codigo }}
                </a>
                <br>
                Cantidad de Alumnos: {{ asignatura.alumnos.count }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_asignatura' %}">
        <button>Crear Nueva Asignatura</button>
    </a>
</body>
</html>
