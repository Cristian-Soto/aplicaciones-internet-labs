<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Asignatura</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar {{ asignatura.nombre }}?</h1>
    <form method="post" action="{% url 'eliminar_asignatura' asignatura.id %}">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    <a href="{% url 'lista_asignaturas' %}">Cancelar</a>
</body>
</html>
