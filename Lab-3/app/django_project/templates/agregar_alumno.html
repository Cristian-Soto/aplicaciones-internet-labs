{% extends 'index.html' %}

{% block title %}Agregar Alumno a Asignatura{% endblock %}

{% block header %}<h1>Agregar Alumno a Asignatura</h1>{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Asignatura: {{ asignatura.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Alumno</button>
        </form>
    </div>
</div>
<a href="{% url 'detalle_asignatura' asignatura_id=1 %}" class="btn btn-secondary">Volver a Detalles de Asignatura</a>
</div>
{% endblock %}
