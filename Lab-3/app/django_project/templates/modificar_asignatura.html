<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Asignatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Modificar Asignatura</h1>
    <form method="post" action="{% url 'modificar_asignatura' asignatura.id %}">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" name="nombre" id="id_nombre" value="{{ asignatura.nombre }}" required>
        <label for="id_codigo">CÃ³digo:</label>
        <input type="text" name="codigo" id="id_codigo" value="{{ asignatura.codigo }}" required>
        
        <button type="submit">Guardar Cambios</button>
        
        <button type="button" onclick="window.history.back()">Volver</button>
    </form>
</body>
</html>
